<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>

<body>
  <p class="apple">apple</p>
  <p class="balloon">banana</p>
  <p class="cat">car</p>
  <p class="animals">goat rabbit <strong>cat</strong> dog</p>

  <!-- You can work in the html or in a separate js file. Like: -->
  <script>
    // 1)  Fill every paragraph with the last one's content.

    let lastOneText = document.document.querySelectorAll('.animals')[0].textContent;
    let paragrapsText = document.document.querySelectorAll('p');
    for (let i = 0; i < paragrapsText.length; i++) {
      paragrapsText[i].textContent = lastOneText;
    }

    // 2)  Do the same again, but you should keep the cat strong.

    let lastOne = document.document.querySelectorAll('.animals')[0].innerHTML;
    let paragraps = document.querySelectorAll('p');
    for (let i = 0; i < paragraps.length; i++) {
      paragraps[i].innerHTML = lastOne;
    }
  </script>
  <!-- OR -->
  <!-- <script src="content-1.js"></script> -->
</body>

</html>
