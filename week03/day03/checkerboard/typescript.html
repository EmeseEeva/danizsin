<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Checkerboard</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <style>
    .main-canvas {
        margin: 20px;
        border: 1px solid black;
      }
      #clickme{
        width:110px;
        height:40px;
        background-color:rgb(48, 167, 155);
        box-shadow: 0 7px rgb(37, 39, 39);
        color:white;
        /* text-shadow: 0px 0px 1px black,
                     1px 0px 1px black,
                     0px 1px 1px black,
                     1px 1px 1px black; */
        cursor:pointer;
        text-align: center;
        line-height:40px;
        font-size:26px;
        margin-top:20px;
        margin-left: 170px;
        border-radius: 14px;
        font-weight: bold;
        user-select: none;
        -moz-user-select: none;
      }
      #clickme:active{
        transform: translateY(4px);
        background-color:rgb(33, 88, 83);
        box-shadow: 0 3px rgb(37, 39, 39);
      }
      input{
        width:160px;
        margin-left:145px;
        margin-top: 20px;
        border:2px solid purple;
        height:50px;
        font-size: 30px;
        text-align: center;
        border-radius: 20px;
        outline:none;
      }
      b{
        font-size: 24px;
      }
    </style>
</head>

<body>
  <b>Enter a number<br>(possibly between 1 and 400, 8 for regular chessboard)</b><br>
  <input type="text" id="num">
  <div id="clickme"><i class="fas fa-play"></i>Play</div>
  <canvas width="400" height="400" class="main-canvas"></canvas>
  <script type="text/typescript" src="checkerboard-ts.ts"></script>


  <script src="https://rawgit.com/Microsoft/TypeScript/master/lib/typescriptServices.js"></script>
  <script src="https://rawgit.com/basarat/typescript-script/master/transpiler.js"></script>
</body>

</html>
