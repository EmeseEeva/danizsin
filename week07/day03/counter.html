<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
</head>

<body>
  <ul>
    <li>apple</li>
    <li>balloon</li>
    <li>cat</li>
    <li>dolphin</li>
  </ul>
  <button>How many items are in the list?</button>
  <p class="result">dunno :(</p>

  <!-- You can work in the html or in a separate js file. Like: -->
  <script>
    // On the click of the button,
    //   Count the items in the list
    // And display the result in the result element.
    const mybutton = document.querySelector('button');
    const elements = document.querySelectorAll('li');
    mybutton.addEventListener('click', () => {
      document.querySelector('.result').innerText = elements.length;
    });
  </script>
  <!-- OR -->
  <!-- <script src="events-2.js"></script> -->
</body>

</html>
