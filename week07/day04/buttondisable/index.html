<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>button disable</title>
</head>

<body>
  <i id="fishy" class="fas fa-fish"></i>
  <i id="doggy" class=" fas fa-dog"></i>
  <form action="index.html" name="myform">
    <section>
      <h3>What is your favourite pet?</h3>
      <div class="favanimal">
        <input type="radio" name="favanim" id="dog" value="dog">
        <label for="dog">Dagi, the&nbsp;<i class="icon icondoggo fas fa-dog"></i></label>
      </div>
      <div class="favanimal">
        <input type="radio" name="favanim" id="cat" value="cat">
        <label for="cat">Kati, the&nbsp;<i class="icon iconcat fas fa-cat"></i></label>
      </div>
      <div class="favanimal">
        <input type="radio" name="favanim" id="fish" value="fish">
        <label for="fish">Viktor, the gold&nbsp;<i class="icon iconfishy fas fa-fish"></i></label>
      </div>
      <h3>Do you want to sign up for cat facts?</h3>
      <div class="facts">
        <input type="radio" name="facts" id="yes" value="yes">
        <label for="yes">Yes</label>
      </div>
      <div class="facts">
        <input type="radio" name="facts" id="no" value="nope">
        <label for="no">No</label>
      </div>
      <nav>
        <button class="lovecats" disabled>I LOVE CATS</button>
        <button class="signup" disabled>SIGN UP</button>
      </nav>
    </section>
    <audio id="audio" src="dogbark.mp3"></audio>
  </form>
  <script src="main.js"></script>
</body>

</html>
