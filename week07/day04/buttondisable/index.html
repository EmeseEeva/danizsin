<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>button disable</title>
</head>

<body>
  <i class="fas fa-fish"></i>
  <i id="dog" class=" fas fa-dog"></i>
  <form action="index.html" name="myform">
    <h3>What is your favourite pet?</h3>
    <section>
      <div>
        <input type="radio" name="favanim" id="dog" value="dog">
        <label for="dog">Dog</label>
      </div>
      <div>
        <input type="radio" name="favanim" id="cat" value="cat">
        <label for="cat">Cat</label>
      </div>
      <div>
        <input type="radio" name="favanim" id="fish" value="fish">
        <label for="fish">Viktor the goldfish</label>
      </div>
      <h3>Do you want to sign up for cat facts?</h3>
      <div>
        <input type="radio" name="facts" id="yes" value="yes">
        <label for="yes">Yes</label>
      </div>
      <div>
        <input type="radio" name="facts" id="no" value="nope">
        <label for="no">No</label>
      </div>
      <button class="lovecats" disabled>I love cats</button>
      <button class="signup" disabled>Sign up</button>
    </section>
    <audio id="audio" src="dogbark.mp3"></audio>
  </form>
  <script src="main.js"></script>
</body>

</html>
